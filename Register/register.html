<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./Style/general.css" />
    <link rel="stylesheet" href="./Style/login.css" />
    <script defer type="module" src="./JS/script.js"></script>
  </head>
  <body>
    <section class="login-form">
      <!-- âœ… Removed the <form> tag -->
      <div class="form">
        <div class="info">
          <label for="email" class="label-text">
            Email<span class="required">*</span>
          </label>
          <input
            type="email"
            required
            class="input-form input-email"
            placeholder="...@holcim.com"
          />
        </div>

        <div class="info">
          <label for="password" class="label-text">
            Password<span class="required">*</span>
          </label>
          <input
            type="password"
            required
            class="input-form input-form-password"
          />
        </div>

        <div class="info">
          <label for="salary" class="label-text">
            Salary<span class="required">*</span>
          </label>
          <input
            type="text"
            required
            class="input-form input-salary"
            placeholder="2000.."
          />
        </div>

        <div class="info">
          <label for="name" class="label-text">
            Name<span class="required">*</span>
          </label>
          <input
            type="text"
            required
            class="input-form input-name"
            placeholder="Vladimir"
          />
        </div>

        <button class="btn-submit-register" type="button">Register</button>
        <p class="error-status"></p>
      </div>
    </section>

    <section class="logIn container">
      <div class="body-logIn">
        <p class="p-logIn">Are you registered?</p>
        <button class="btn-logIn">LogIn</button>
      </div>
    </section>
  </body>
</html>
